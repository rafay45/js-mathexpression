<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>math expressions 5</title>
</head>

<body>
    <h1 style="text-align: center;">Assignment Six</h1>
    <script>
        let three = 3
        let five = 5
        document.write(`Sum of ${three} + ${five} is ${three + five}`)
        document.write('<br>')

        let four = 4
        let six = 6
        document.write(`Subtract of ${four} - ${six} is ${four - six}`)
        document.write('<br>')

        let ten = 10
        let eight = 8
        document.write(`Division of ${ten} * ${eight} is ${ten * eight}`)
        document.write('<br>')

        let twelve = 12
        let nine = 9
        document.write(`Modulus of ${twelve} % ${nine} is ${twelve % nine}`)
        document.write('<br>')
        document.write('<br>')


        let myVariable;
        document.write(`Value after variable declaration is ${myVariable}`)
        document.write('<br>')

        myVariable = 5
        document.write(`Initial value: ${myVariable}`)
        document.write('<br>')

        myVariable++;
        document.write(`Value after increment is: ${myVariable}`)
        document.write('<br>')

        myVariable += 7
        document.write(`Value after addition is: ${myVariable}`)
        document.write('<br>')

        myVariable--;
        document.write(`Value after dectrement is: ${myVariable}`)
        document.write('<br>')

        let remainder = myVariable % 3;
        document.write(`The remainder is: ${remainder}`)
        document.write('<br>')
        document.write('<br>')

        let ticketPrice = 600;
        let totalCost = ticketPrice * 5;
        document.write(`The cost of buying 5 movie tickets is ${totalCost}PKR`)
        document.write('<br>')
        document.write('<br>')

        let table = 4
        document.write(
            `${table}x1=${table * 1} <br>
             ${table}x2=${table * 2} <br>
             ${table}x3=${table * 3} <br>
             ${table}x4=${table * 4} <br>
             ${table}x5=${table * 5} <br>
             ${table}x6=${table * 6} <br>
             ${table}x7=${table * 7} <br>
             ${table}x8=${table * 8} <br>
             ${table}x9=${table * 9} <br>
             ${table}x10=${table * 10} <br>
          `)

        document.write('<br>')
        let itemOne = 650;
        document.write(`Price of item 1 is ${itemOne}`)
        document.write('<br>')
        document.write('Quantity of item 1 is 3')
        document.write('<br>')

        let itemTwo = 100;
        document.write(`Price of item 2 is ${itemTwo}`)
        document.write('<br>')
        document.write('Quantity of item 2 is 7')

        let shipping = 100;

        document.write('<br>')
        document.write('<br>')

        itemOne = itemOne*3
        itemTwo = itemTwo*7

        document.write(`The total cost is ${itemOne + itemTwo + shipping}`)
    </script>
</body>
</html>
